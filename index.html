<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">To-Do List</h5>
          </div>
          <div class="card-body">
            <div id="taskInput" class="input-group mb-3">
              <input type="text" id="newTask" class="form-control" placeholder="Add a new task" aria-label="Add a new task" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="addTaskBtn"><i class="fas fa-plus"></i> Add</button>
              </div>
            </div>
           
            <div id="taskList">
            </div>

            <div class="mt-3">
                <button class="btn btn-danger mr-2" id="deleteAllBtn"><i class="fas fa-trash-alt"></i> Delete All</button>
                <button id="deleteSelectedBtn" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete Selected</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
